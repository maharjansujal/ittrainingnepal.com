<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Divs with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body>
    <div class="flex justify-between">
        <div class="w-[33%] max-w-[40%] h-[200px] bg-yellow-400">

        </div>
        <button class="bg-yellow-400"></button>
        <div class="w-[33%] max-w-[40%] h-[200px] bg-green-400">

        </div>
        <button class="bg-green-400"></button>
        <div class="w-[33%] max-w-[40%] h-[200px] bg-blue-400">

        </div>
        <button class="bg-blue-400"></button>
    </div>
</body>



</html>
